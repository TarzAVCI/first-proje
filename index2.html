<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ela'nın Özel Günü 💕</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700;800&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(-45deg, #ee7752, #e73c7e, #23a6d5, #23d5ab);
            background-size: 400% 400%;
            animation: gradientShift 15s ease infinite;
            min-height: 100vh;
            overflow: hidden;
            position: relative;
        }

        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* Arka plan partikülleri */
        .particles {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: 1;
        }

        .particle {
            position: absolute;
            background: rgba(255, 255, 255, 0.8);
            border-radius: 50%;
            animation: float 6s infinite ease-in-out;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); opacity: 0.7; }
            50% { transform: translateY(-20px) rotate(180deg); opacity: 1; }
        }

        /* Ana container */
        .countdown-container {
            position: relative;
            z-index: 10;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            text-align: center;
            padding: 20px;
        }

        /* Başlık */
        .main-title {
            font-size: 4rem;
            font-weight: 800;
            color: white;
            text-shadow: 0 0 30px rgba(255, 255, 255, 0.5);
            margin-bottom: 20px;
            animation: titleGlow 3s ease-in-out infinite alternate;
            letter-spacing: -2px;
        }

        @keyframes titleGlow {
            from { 
                text-shadow: 0 0 30px rgba(255, 255, 255, 0.5), 0 0 40px rgba(238, 119, 82, 0.3); 
            }
            to { 
                text-shadow: 0 0 40px rgba(255, 255, 255, 0.8), 0 0 60px rgba(238, 119, 82, 0.6); 
            }
        }

        .subtitle {
            font-size: 1.8rem;
            color: rgba(255, 255, 255, 0.9);
            margin-bottom: 50px;
            font-weight: 300;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.3);
        }

        /* Geri sayım kutuları */
        .countdown-wrapper {
            display: flex;
            gap: 30px;
            margin-bottom: 50px;
            flex-wrap: wrap;
            justify-content: center;
        }

        .countdown-box {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(20px);
            border: 2px solid rgba(255, 255, 255, 0.2);
            border-radius: 25px;
            padding: 30px 25px;
            min-width: 120px;
            position: relative;
            overflow: hidden;
            animation: boxPulse 2s infinite ease-in-out;
        }

        .countdown-box::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            animation: shimmer 3s infinite;
        }

        @keyframes shimmer {
            0% { left: -100%; }
            100% { left: 100%; }
        }

        @keyframes boxPulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        .countdown-number {
            font-size: 3.5rem;
            font-weight: 700;
            color: #ff6b9d;
            display: block;
            text-shadow: 0 0 20px rgba(255, 107, 157, 0.5);
            line-height: 1;
        }

        .countdown-label {
            font-size: 1rem;
            color: white;
            margin-top: 10px;
            text-transform: uppercase;
            letter-spacing: 2px;
            font-weight: 500;
        }

        /* Mesaj */
        .countdown-message {
            max-width: 700px;
            font-size: 1.3rem;
            color: rgba(255, 255, 255, 0.9);
            line-height: 1.8;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.3);
            font-weight: 300;
            margin-bottom: 40px;
        }

        /* Kalp animasyonları */
        .floating-hearts {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 5;
        }

        .heart {
            position: absolute;
            color: #ff6b9d;
            font-size: 2rem;
            animation: heartFloat 8s infinite linear;
            opacity: 0;
        }

        @keyframes heartFloat {
            0% {
                transform: translateY(100vh) rotate(0deg);
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            90% {
                opacity: 1;
            }
            100% {
                transform: translateY(-100px) rotate(360deg);
                opacity: 0;
            }
        }

        /* Loading animasyonu */
        .loading-text {
            font-size: 1.2rem;
            color: rgba(255, 255, 255, 0.8);
            margin-top: 30px;
            animation: loadingPulse 1.5s infinite;
        }

        @keyframes loadingPulse {
            0%, 100% { opacity: 0.5; }
            50% { opacity: 1; }
        }

        /* Mobil uyumluluk */
        @media (max-width: 768px) {
            .main-title {
                font-size: 2.5rem;
            }
            
            .countdown-wrapper {
                gap: 15px;
            }
            
            .countdown-box {
                min-width: 90px;
                padding: 20px 15px;
            }
            
            .countdown-number {
                font-size: 2.5rem;
            }
            
            .countdown-message {
                font-size: 1.1rem;
                padding: 0 20px;
            }
        }

        @media (max-width: 480px) {
            .main-title {
                font-size: 2rem;
            }
            
            .countdown-number {
                font-size: 2rem;
            }
            
            .countdown-wrapper {
                gap: 10px;
            }
        }
    </style>
</head>
<body>
    <!-- Arka plan partikülleri -->
    <div class="particles"></div>
    
    <!-- Kalp animasyonları -->
    <div class="floating-hearts"></div>

    <!-- Ana geri sayım container -->
    <div class="countdown-container">
        <h1 class="main-title">💕 Ela'nın Özel Günü 💕</h1>
        <p class="subtitle">25 Temmuz 2025 - Saat 00:00</p>
        
        <div class="countdown-wrapper">
            <div class="countdown-box">
                <span class="countdown-number" id="days">00</span>
                <div class="countdown-label">Gün</div>
            </div>
            <div class="countdown-box">
                <span class="countdown-number" id="hours">00</span>
                <div class="countdown-label">Saat</div>
            </div>
            <div class="countdown-box">
                <span class="countdown-number" id="minutes">00</span>
                <div class="countdown-label">Dakika</div>
            </div>
            <div class="countdown-box">
                <span class="countdown-number" id="seconds">00</span>
                <div class="countdown-label">Saniye</div>
            </div>
        </div>
        
        <p class="countdown-message">
            Aşkım, senin için hazırladığım özel sürpriz çok yakında! 
            Bu güzel gün geldiğinde, seni ne kadar sevdiğimi göreceksin... 🌟
        </p>
        
        <div class="loading-text">Sürpriz hazırlanıyor...</div>
    </div>

    <script>
        // Partiküller oluşturma
        function createParticles() {
            const particlesContainer = document.querySelector('.particles');
            
            for (let i = 0; i < 50; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                particle.style.left = Math.random() * 100 + '%';
                particle.style.top = Math.random() * 100 + '%';
                particle.style.width = Math.random() * 4 + 2 + 'px';
                particle.style.height = particle.style.width;
                particle.style.animationDelay = Math.random() * 6 + 's';
                particle.style.animationDuration = (Math.random() * 4 + 4) + 's';
                particlesContainer.appendChild(particle);
            }
        }

        // Kalp animasyonları
        function createFloatingHearts() {
            const heartsContainer = document.querySelector('.floating-hearts');
            
            setInterval(() => {
                const heart = document.createElement('div');
                heart.className = 'heart';
                heart.innerHTML = ['💕', '💖', '💗', '💝', '❤️'][Math.floor(Math.random() * 5)];
                heart.style.left = Math.random() * 100 + '%';
                heart.style.animationDuration = (Math.random() * 3 + 6) + 's';
                heartsContainer.appendChild(heart);
                
                setTimeout(() => {
                    heart.remove();
                }, 8000);
            }, 2000);
        }

        // Geri sayım fonksiyonu
        function updateCountdown() {
            const targetDate = new Date('2025-07-25T00:00:00').getTime();
            const now = new Date().getTime();
            const distance = targetDate - now;

            if (distance < 0) {
                // Tarih geldi, index2.html'e yönlendir
                window.location.href = 'happybirth.html';
                return;
            }

            const days = Math.floor(distance / (1000 * 60 * 60 * 24));
            const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((distance % (1000 * 60)) / 1000);

            document.getElementById('days').textContent = days.toString().padStart(2, '0');
            document.getElementById('hours').textContent = hours.toString().padStart(2, '0');
            document.getElementById('minutes').textContent = minutes.toString().padStart(2, '0');
            document.getElementById('seconds').textContent = seconds.toString().padStart(2, '0');
        }

        // Sayfa yüklendiğinde
        window.addEventListener('load', () => {
            createParticles();
            createFloatingHearts();
            
            // Geri sayımı başlat
            updateCountdown();
            setInterval(updateCountdown, 1000);
        });

        // Tıklama efekti
        document.addEventListener('click', (e) => {
            const ripple = document.createElement('div');
            ripple.style.position = 'fixed';
            ripple.style.left = e.clientX + 'px';
            ripple.style.top = e.clientY + 'px';
            ripple.style.width = '20px';
            ripple.style.height = '20px';
            ripple.style.background = 'rgba(255, 255, 255, 0.6)';
            ripple.style.borderRadius = '50%';
            ripple.style.transform = 'translate(-50%, -50%)';
            ripple.style.pointerEvents = 'none';
            ripple.style.animation = 'rippleEffect 0.6s ease-out';
            ripple.style.zIndex = '9999';
            
            document.body.appendChild(ripple);
            
            setTimeout(() => {
                ripple.remove();
            }, 600);
        });

        // Ripple efekti CSS
        const style = document.createElement('style');
        style.textContent = `
            @keyframes rippleEffect {
                0% { transform: translate(-50%, -50%) scale(0); opacity: 1; }
                100% { transform: translate(-50%, -50%) scale(4); opacity: 0; }
            }
        `;
        document.head.appendChild(style);
    </script>
</body>
</html>
